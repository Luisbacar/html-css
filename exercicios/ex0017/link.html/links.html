<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemlos de links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color: black;
            
        }
        a{
            color: red;
            text-decoration: none;
        }
        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;

        }
    </style>
</head>
<body>
    <h1>Personalizar links</h1>
    <ul>
        <li><a href="https://gustavoguanabarra.github.io "target="_blank">repositorio do Github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/">canal na youtube</a></li>
        <li><a href="https:/curso em video.com">site de curso em video</a></li>
    </ul>
</body>
</html>
