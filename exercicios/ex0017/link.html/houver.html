<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplos de houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color:white;
        }
        div > p{
            display: none;
        }
        div:hover >p{
            display:block;
            color:white;
            background-color: red;

        }
    </style>
</head>
<body>
    <h1>exemplo de houver</h1>
    <p>passe o mause abaixo do texto</p>
    <div>passe o mause aqui
        <p> adelino selemane</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
